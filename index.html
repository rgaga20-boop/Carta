<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>¬øMe sigues queriendo?</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  :root{
    --pink-1: #ffe5ec;
    --pink-2: #ffcce0;
    --accent: #b3005e;
    --soft: #ffb6c1;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Press Start 2P", cursive;
    background: linear-gradient(135deg, var(--pink-1), var(--pink-2));
    color: var(--accent);
    overflow:hidden;
  }

  .stage {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  .card {
    width:100%;
    max-width:720px;
    background: rgba(255,245,247,0.95);
    border: 6px solid var(--accent);
    box-shadow: 10px 10px 0 var(--soft);
    padding:28px;
    border-radius:8px;
    position:relative;
    text-align:center;
  }

  h1{
    margin:0 0 18px 0;
    font-size:20px;
    letter-spacing:1px;
    color:var(--accent);
    text-shadow: 2px 2px #fff;
  }

  p.subtitle{
    margin:0 0 20px 0;
    font-size:11px;
  }

  .play-area{
    position:relative;
    height:300px;
    margin-top:18px;
    background: linear-gradient(180deg, rgba(255,230,238,0.4), rgba(255,220,232,0.3));
    border-radius:6px;
    border:3px dashed rgba(179,0,94,0.15);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .btn {
    -webkit-tap-highlight-color: transparent;
    user-select:none;
    cursor:pointer;
    background: #ffe3ed;
    border: 4px solid var(--accent);
    padding: 14px 28px;
    font-size:13px;
    border-radius:6px;
    box-shadow: 6px 6px 0 var(--soft);
    transition: transform 0.2s ease, box-shadow 0.2s ease, all 0.2s;
  }
  .btn:active { transform: translateY(2px); box-shadow: 4px 4px 0 var(--soft); }

  .buttons-row {
    display:flex;
    align-items:center;
    justify-content:space-around;
    width: 80%;
    max-width: 350px;
  }

  .message {
    margin-top:18px;
    font-size:11px;
    min-height:20px;
  }

  canvas.fireworks {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    z-index:100;
  }

  @media (max-width:600px){
    h1{ font-size:14px; }
    .btn{ font-size:11px; padding:10px 20px; }
    .card{ padding:20px; }
    .play-area{ height:220px; }
  }
</style>
</head>
<body>
  <canvas class="fireworks" id="fireCanvas"></canvas>
  <div class="stage">
    <div class="card">
      <h1 id="pregunta">¬øMe sigues queriendo?</h1>
      <p class="subtitle">Elige una opci√≥n</p>

      <div class="play-area" id="playArea">
        <div class="buttons-row">
          <button id="btnSi" class="btn">S√ç</button>
          <button id="btnNo" class="btn">NO</button>
        </div>
      </div>

      <div class="message" id="msg"></div>
    </div>
  </div>

<script>
const btnNo = document.getElementById('btnNo');
const btnSi = document.getElementById('btnSi');
const msg = document.getElementById('msg');
const pregunta = document.getElementById('pregunta');
let scale = 1.0;

// fuegos artificiales
const canvas = document.getElementById('fireCanvas');
const ctx = canvas.getContext('2d');
let particles = [];

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function Firework(x, y, color){
  this.x = x;
  this.y = y;
  this.color = color;
  this.radius = 2 + Math.random()*2;
  this.vx = (Math.random() - 0.5) * 6;
  this.vy = (Math.random() - 0.5) * 6;
  this.alpha = 1;
}
Firework.prototype.update = function(){
  this.x += this.vx;
  this.y += this.vy;
  this.alpha -= 0.015;
};

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fill();
    p.update();
    if (p.alpha <= 0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

function crearFuegos(x,y){
  for(let i=0;i<40;i++){
    const color = `hsl(${Math.random()*360},100%,60%)`;
    particles.push(new Firework(x,y,color));
  }
}

function reproducirSonido(){
  const ctxAudio = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctxAudio.createOscillator();
  const gain = ctxAudio.createGain();
  osc.type = "triangle";
  osc.frequency.setValueAtTime(660, ctxAudio.currentTime);
  gain.gain.setValueAtTime(0.2, ctxAudio.currentTime);
  osc.connect(gain);
  gain.connect(ctxAudio.destination);
  osc.start();
  osc.stop(ctxAudio.currentTime + 0.2);
}

// Bot√≥n "S√ç"
btnSi.addEventListener('click', () => {
  msg.textContent = '¬°Sii! Sab√≠a que s√≠ üíñ';
  reproducirSonido();
  crearFuegos(window.innerWidth/2, window.innerHeight/2);
  pregunta.textContent = '¬°Me haces muy feliz!';
  btnNo.style.display = 'none';
});

// Bot√≥n "NO"
btnNo.addEventListener('click', () => {
  scale += 0.3; // cada vez m√°s grande
  btnSi.style.transform = `scale(${scale})`;
  pregunta.textContent = '¬øSegura? üò¢';
  msg.textContent = '';
  
  setTimeout(() => {
    pregunta.textContent = '¬øMe sigues queriendo?';
  }, 1200);
});
</script>
</body>
</html>
