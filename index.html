<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel De cumplea√±os, Para wendys</title>
    <style>
        /* üå∏ Variables Kawaii y Animaciones (Mantenidas) */
        :root {
            --cake-width: 250px;
            --cake-height: 180px; 
            --body-color: #FFB3C1; 
            --icing-color: #FFFFFF; 
            --sprinkle-color-1: #98F5E1; 
            --sprinkle-color-2: #FFE898; 
            --sprinkle-color-3: #B5B9FF; 
            --flame-color: #FFC300;
            --candle-color: #FFDBA6; 
            --flame-glow: hsl(40, 100%, 75%);
            --eye: #333333;
            --tongue: #FF69B4; 
            --blush: rgba(255, 150, 150, 0.5); 
            --lightness: 50;
        }

        /* üéÄ Estilos Generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: #F0F8FF;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        /* üç∞ Contenedor del Pastel */
        .birthday-cake {
            position: relative;
            width: var(--cake-width);
            height: var(--cake-height);
        }

        /* üéÇ Cuerpo del Pastel Kawaii */
        .cake-body {
            background-color: var(--body-color);
            width: 100%;
            height: 100%;
            border-radius: 40px; 
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.1);
            border: 5px solid var(--icing-color); 
            box-sizing: border-box;
        }

        .cake-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background-color: var(--icing-color);
            border-radius: 40px 40px 0 0;
        }

        /* ü§© Rostro y Rubor (Mantenidos) */
        .face {
            position: absolute;
            top: 55%; 
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s;
        }

        .eye {
            width: 10px;
            height: 12px;
            background: var(--eye);
            border-radius: 50%;
            margin: 0 10px;
            position: absolute;
            top: -10px;
            animation: blink 4s infinite;
        }

        .eye-left { left: -25px; }
        .eye-right { right: -25px; }

        .face::before, .face::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 8px;
            background: var(--blush);
            border-radius: 50%;
            top: 5px;
        }

        .face::before { left: -40px; }
        .face::after { right: -40px; }

        .mouth {
            width: 25px;
            height: 10px;
            border: 2px solid var(--eye);
            border-top: none;
            border-radius: 0 0 15px 15px;
            position: relative;
            top: 5px;
            overflow: hidden;
        }

        .mouth::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 4px;
            background: var(--tongue);
            border-radius: 0 0 4px 4px;
        }

        /* ‚ú® Chispas y Velas (Mantenidas) */
        .sprinkle { /* ...estilos de chispas... */ }
        .sprinkle:nth-child(1) { top: 10px; left: 30px; background: var(--sprinkle-color-1); }
        .sprinkle:nth-child(2) { top: 25px; right: 50px; background: var(--sprinkle-color-2); }
        .sprinkle:nth-child(3) { bottom: 15px; left: 100px; background: var(--sprinkle-color-3); }
        .sprinkle:nth-child(4) { top: 40px; left: 180px; background: var(--sprinkle-color-1); }
        .sprinkle:nth-child(5) { top: 60px; left: 20px; background: var(--sprinkle-color-2); }
        .sprinkle:nth-child(6) { bottom: 5px; right: 20px; background: var(--sprinkle-color-3); }
        
        .candles {
            position: absolute;
            top: -30px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 30px;
            box-sizing: border-box;
        }

        .candle {
            width: 15px;
            height: 45px;
            background: var(--candle-color);
            border-radius: 5px;
            position: relative;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* üïØÔ∏è Flama de la Vela - IMPORTANTE */
        .flame {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 18px;
            background: var(--flame-color);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 10px 5px var(--flame-glow);
            animation: flicker 0.5s infinite alternate;
            transition: opacity 0.3s;
        }

        /* Clase para apagar las velas */
        .flame.off {
            opacity: 0;
            box-shadow: none;
            transform: translateX(-50%) translateY(0) scaleY(0.1);
        }
        
        /* üí´ Animaciones (Mantenidas) */
        @keyframes blink {
            0%, 40%, 45%, 100% { transform: scaleY(1); }
            42%, 43% { transform: scaleY(0.1); }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1); box-shadow: 0 0 10px 5px var(--flame-glow); }
            50% { transform: translateX(-50%) scaleY(0.9); box-shadow: 0 0 8px 4px var(--flame-glow); }
            100% { transform: translateX(-50%) scaleY(1.1); box-shadow: 0 0 12px 6px var(--flame-glow); }
        }

        /* üì¢ Bot√≥n - ¬°CAMBIOS AQU√ç! */
        .birthday-button {
            position: absolute;
            /* CAMBIO: Mayor elevaci√≥n - Aumentamos la sombra (5px en lugar de 3px) */
            bottom: -50px;
            padding: 10px 20px;
            border: 2px solid var(--eye);
            background: #FFEC9E;
            cursor: pointer;
            border-radius: 15px; 
            font-weight: bold;
            box-shadow: 0 5px 0 var(--eye); /* CAMBIO: 5px de sombra vertical */
            transition: transform 0.1s;
        }

        .birthday-button:active {
            /* CAMBIO: Mayor elevaci√≥n - Hacemos que se hunda m√°s (5px en lugar de 3px) */
            transform: translateY(5px); 
            box-shadow: none;
        }

        /* üíå Mensaje Especial (Mantenido) */
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 5px solid var(--tongue);
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .message-box.show {
            opacity: 1;
            visibility: visible;
        }

        .message-box h2 {
            color: var(--tongue);
            margin-top: 0;
        }

        .message-box p {
            font-size: 1.2em;
            color: var(--eye);
        }
    </style>
</head>
<body>
    <div class="birthday-cake" id="cake">
        <div class="cake-body">
            <div class="sprinkle sprinkle-1"></div>
            <div class="sprinkle sprinkle-2"></div>
            <div class="sprinkle sprinkle-3"></div>
            <div class="sprinkle sprinkle-4"></div>
            <div class="sprinkle sprinkle-5"></div>
            <div class="sprinkle sprinkle-6"></div>
            
            <div class="face" id="face">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="mouth"></div>
            </div>
        </div>

        <div class="candles" id="candles">
            <div class="candle candle-1">
                <div class="flame"></div>
            </div>
            <div class="candle candle-2">
                <div class="flame"></div>
            </div>
            <div class="candle candle-3">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <button class="birthday-button" id="blowButton">¬°Pide un Deseo!</button>

    <div class="message-box" id="messageBox">
        <h2>üéâ ¬°FELIZ CUMPLEA√ëOS, WENDYY :D! üíñ</h2>
        <p>
            En este d√≠a tan especial, quiero que sepas lo incre√≠ble que eres.<br>
            Gracias por cada risa, cada consejo y por ser la persona mas linda del mundo<br>
            hice esto para felicitarte y espero y sigas cumpliendo muchos mas<br>
            **¬°Te quiero muchisimo ü´∂üèª!**
        </p>
    </div>

    <script>
        const blowButton = document.getElementById('blowButton');
        const flames = document.querySelectorAll('.flame');
        const messageBox = document.getElementById('messageBox');
        const cakeFace = document.getElementById('face');
        
        let hasBlown = false;

        blowButton.addEventListener('click', () => {
            if (hasBlown) return;

            // 1. Apagar las velas
            flames.forEach(flame => {
                flame.classList.add('off');
            });

            // 2. Mostrar el mensaje
            document.getElementById('cake').style.opacity = '0.1';
            messageBox.classList.add('show');
            
            // 3. Cambiar el texto del bot√≥n
            blowButton.textContent = '¬°Deseo Concedido!';
            
            // 4. Animaci√≥n Kawaii
            cakeFace.style.transform = 'translate(-50%, -50%) scale(1.1)';
            
            console.log("Sonido de soplido de vela y aplausos.");

            hasBlown = true;
        });

    </script>
</body>
</html>
